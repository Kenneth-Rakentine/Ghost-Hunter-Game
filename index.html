<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ghost Hunter</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <!--play scary ghost trap mp3-->
    <div class="topper">
      <iframe
        frameborder="0"
        width="400"
        height="45"
        src="https://drive.google.com/file/d/1sgxbr4KKxuRIL-SMdKJgBjLnY3WfNYnt/preview"
        allow="autoplay"
        style="display: internal"
        class="playerr"
      ></iframe>
      <div class="clickPlayTxt">Play Audio</div>

      <button class="resetButton" onclick="resetButton()">Reset</button>
      <button class="startButton" onclick="startButton()">Level 1</button>
      <button class="level2Button" onclick="Lvl2Button()">Level 2</button>
      <button class="level3Button" onclick="Lvl3Button()">Level 3</button>
      <button class="level4Button" onclick="Lvl4Button()">Level 4</button>

      <div class="playerScores">SCORE</div>
    </div>

    <!--bottom/footer bar - 1st Person Perspective layer ("gun"/hands/cursor target)-->

    <div class="firstPerson">
      <button class="playerOneButton" onclick="currentPlayerOne()">
        Player 1
      </button>
      <button class="playerTwoButton" onclick="currentPlayerTwo()">
        Player 2
      </button>
      <!-- <div class="playerState"></div> -->
      <div class="attackTxt"></div>
    </div>

    <script src="app.js" async defer></script>

</html>
